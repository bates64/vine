<!DOCTYPE html>
<meta charset="utf-8" />
<title>VINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
/>

<body class="w-100 sans-serif pa3 white bg-black-80">
  <div class="flex">
    <div class="w-50 pa1">
      <h1>VINE playground</h1>

      <code
        ><textarea class="w-100 green bg-black pa2" id="asm" rows="30">
; This example program implements a simple 'paint' program based
; on the current mouse position.

MOV r0, oooo+oooo ; red
NOP
NOP
.loop
  ; x pos
  LDA r1, --------- ; mouse x
  ADD r1, 121
  DIV r1, 9

  ; y pos
  LDA r2, --------o ; mouse x
  ADD r2, 121
  DIV r2, 9

  ; set cell
  MUL r2, 54
  ADD r1, r2
  ADD r1, o---+---- ; start of tilemap
  STA r0, r1

  JMP -------oo ; .loop</textarea
        ></code
      >
      <button id="reset" class="mt3">Assemble & reset</button>

      <p>
        <a href="https://github.com/nanaian/vine/blob/master/docs/cpu.md"
          >CPU docs</a
        ><br />
        <a href="https://github.com/nanaian/vine/blob/master/docs/memory.md"
          >Memory docs</a
        ><br />
      </p>
    </div>
    <div id="vine"></div>
  </div>

  <script type="module" src="dist/vine.js"></script>
</body>
